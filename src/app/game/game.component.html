<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}"
[name]="player" class="playerContainer"></app-player>

<div class="field">
    <div class="cardStack">
        <!-- Card Stack -->
        <img *ngFor="let c of [0, 1, 2, 3, 4,]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right: 25px;"
            src="/assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="playedCardStack" src="/assets/img/cards/{{ card }}.png" alt="">

        <!-- Current card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btnAdd">
    <mat-icon>add</mat-icon>
</button>
